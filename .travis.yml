branches:
  only:
    - master
language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"
install: 
  - pip install tox-travis
  - pip install codecov
matrix:
  include:
    - python: 3.6
      env: TOXENV=lint
    - python: 3.5
      env: TOXENV=docs
    - python: 3.5
      env: TOXENV=isort-check
script: tox
after_success:
  - codecov
